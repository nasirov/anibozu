<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Checker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="parent">
    <div class="block">
        <form action="/checkResult/" method="post">
            <input name="username" type="text" size="40" minlength="2" maxlength="16" required
                   placeholder="Enter your MAL username...">
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
