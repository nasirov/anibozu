<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Checker</title>
    <link rel="stylesheet" type="text/css" href="css/center-style.css"/>
    <link rel="stylesheet" type="text/css" href="css/nes.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/ps2p.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
</head>

<body>
<div id="container">
    <div class="inner">
        <section class="nes-container with-title is-centered">
            <p class="title">Anime Checker</p>
            <div class="nes-field">
                <form id="username-submit-form" action="/result/" method="post">
                    <input type="text" id="name_field" class="nes-input" name="username"
                           placeholder="Enter MAL username...">
                    <input type="submit" class="nes-btn" value="Submit">
                </form>
            </div>
        </section>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/submit.form.js"></script>
</html>
