spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  application:
    name: anime-checker

starter-reactive-services:
  web-client:
    enabled: true
    connection-timeout: 2s
    read-timeout: 60s
    max-attempts: 2

starter-cache:
  enabled: true
  type: CAFFEINE
  caches:
    - name: ${application.caches-names.result-cache:}
      expire-after-write: 5m
      maximum-size: 50

management:
  endpoint:
    health:
      probes:
        enabled: true

application:
  fandub-support:
    enabled:
      - AKARI_GROUP
      - AMBER
      - ANIDUB
      - ANILIBRIA
      - ANIMEDIA
      - ANIME_BEST
      - ANI_NYA_TV
      - ANYTHING_GROUP
      - FRONDA_STUDIO
      - HARON_MEDIA
      - INSOMNIA_STUDIO
      - JAMCLUB
      - JISEDAI
      - JN_UNION
      - JUTSU
      - KALABS_STUDIO
      - NINEANIME
      - SHIROI_KITSUNE
      - SHIZAPROJECT
      - SOVETROMANTICA
      - STEP_ONEE
  caches-names:
    result-cache: result-cache

server:
  port: 8080

logging:
  level:
    ROOT: INFO
    nasirov.yv: INFO
    reactor.netty: ERROR