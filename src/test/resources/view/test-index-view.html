<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Checker</title>
  <link rel="stylesheet" type="text/css" href="/css/ps2p.css"/>
  <link rel="stylesheet" type="text/css" href="/css/nes.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/common-style.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
</head>

<body>
<div class="container">
  <div class="inner">
    <h1 class="is_centered">Anime Checker</h1>
    <section class="nes-container is-centered is-dark-alt">
      <div class="nes-field is-dark-alt">
        <form id="username-submit-form" action="/result" method="get">
          <input type="text" id="username" name="username" value="" class="nes-input is-dark-alt" placeholder="Enter MAL username..."
                 title="Please enter a valid mal username between 2 and 16 characters(latin letters, numbers, underscores and dashes only)" autofocus>
          <div class="nes-field is-dark-alt">Choose At Least One Fandub Site</div>
          <table class="width_full font_x-small is_text_left">
            <tbody>
            <tr>
              <td>
                <label>
                  <input id="nineAnime-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="NINEANIME"/>
                  <span>9Anime</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="anidub-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="ANIDUB"/>
                  <span>Anidub</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="anilibria-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="ANILIBRIA"/>
                  <span>Anilibria</span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input id="animepik-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="ANIMEPIK"/>
                  <span>AnimePiK</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="animedia-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="ANIMEDIA"/>
                  <span>Animedia</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="jamClub-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="JAMCLUB"/>
                  <span>JamClub</span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input id="jisedai-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="JISEDAI"/>
                  <span>Jisedai</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="jutsu-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="JUTSU"/>
                  <span>Jutsu</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="shizaProject-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="SHIZAPROJECT"/>
                  <span>ShizaProject</span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input id="sovetRomantica-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="SOVETROMANTICA"/>
                  <span>SovetRomantica</span>
                </label>
              </td>
              <td>
                <label>
                  <input id="anythingGroup-checkbox" type="checkbox" class="nes-checkbox is-dark-alt" name="fandubSources" value="ANYTHING_GROUP"/>
                  <span>Anything Group</span>
                </label>
              </td>
            </tr>
            </tbody>
          </table>
          <button type="submit" class="nes-btn is-dark-alt is-primary width_full">Search For New Episodes</button>
        </form>
      </div>
    </section>
  </div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/index.js"></script>
</html>
