application:
  resources:
    multiSeasonsAnimeUrls: multiSeasonsAnimeUrls.json
    singleSeasonsAnimeUrls: singleSeasonsAnimeUrls.json
    announcementsUrls: announcements.json
    applicationLogo: anime-checker-logo.txt
    tempFolder: temp
    tempRawReferences: tempRawReferences.json
    tempNewTitlesInAnimediaSearchList: newTitles.json
    tempRemovedTitlesFromAnimediaSearchList: removedTitles.json
    tempDuplicatedUrlsInAnimediaSearchList: titlesWithEqualsUrls.json
    tempSingleSeasonTitlesWithCyrillicKeywordsInAnimediaSearchList: singleSeasonTitlesWithCyrillicKeywords.json
    tempReferencesWithInvalidMALTitleName: referencesWithInvalidMALTitleName.json
    tempSearchTitlesWithInvalidMALTitleName: searchTitlesWithInvalidMALTitleName.json
  urls:
    animedia-urls:
      online-animedia-tv: https://online.animedia.tv/
    mal-urls:
      myAnimeList-net: https://myanimelist.net/
      cdn-myAnimeList-net: https://cdn.myanimelist.net/
  services:
    resourcesLoader-enabled: false
    applicationLogoPrinter-enabled: true
  cron:
    cache-cron-expression: 0 0/30 * * * ?
    resources-check-cron-expression: 0 0/30 * * * ?


animedia-feign-client:
  ribbon:
    listOfServers: localhost:${wiremock.server.port}

mal-feign-client:
  ribbon:
    listOfServers: localhost:${wiremock.server.port}

github-feign-client:
  ribbon:
    listOfServers: localhost:${wiremock.server.port}

ribbon:
  eureka:
    enabled: false
  ConnectTimeout: 20000
  ReadTimeout: 20000
  MaxAutoRetries: 2
  retryableStatusCodes: 429, 504

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000