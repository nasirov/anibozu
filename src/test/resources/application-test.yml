spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

starter-common:
  github:
    token: foobar
    url: http://localhost:${wiremock.server.port}/
  fandub:
    urls:
      ANIDUB: https://anidub.com/
      ANILIBRIA: https://www.anilibria.tv/
      NINEANIME: https://9anime.pl/
  external-services:
    mal-access-service-url: http://localhost:${wiremock.server.port}/

starter-reactive-services:
  web-client:
    max-attempts: 0

starter-cache:
  type: CAFFEINE

application:
  cache-props:
    cache-on-startup: false
  mal-props:
    offset-step: 3
    url: http://localhost:${wiremock.server.port}
  enabled-fandub-sources:
    - ANIDUB
    - ANILIBRIA
    - NINEANIME
  ignore-next-episode-for-watch:
    - ANIDUB

logging:
  level:
    ROOT: INFO
    nasirov.yv: DEBUG
    reactor.netty: ERROR