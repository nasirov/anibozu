spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

starter-common:
  github:
    token: foobar
    url: http://localhost:${wiremock.server.port}/
  fandub:
    urls:
      ANI_DUB: https://anidub.com/
      ANI_LIBRIA: https://www.anilibria.tv/
      NINE_ANIME: https://9anime.pl/
  external-services:
    mal-access-service-url: http://localhost:${wiremock.server.port}/

starter-reactive-services:
  web-client:
    max-attempts: 0

starter-cache:
  type: CAFFEINE

application:
  cache-props:
    cache-on-startup: false
  mal-props:
    offset-step: 3
    url: http://localhost:${wiremock.server.port}
  enabled-fandub-sources:
    - ANI_DUB
    - ANI_LIBRIA
    - NINE_ANIME
  ignore-next-episode-for-watch:
    - ANI_DUB

logging:
  level:
    ROOT: INFO
    nasirov.yv: DEBUG
    reactor.netty: ERROR